{% extends 'adminlte/base.html' %}
{% load bootstrap %}
{% block content  %}
    <h1>Atualizar a Ficha de Medicamentos usados pelo Aluno</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <a class="btn btn-warning" href="{% url 'Listar_medicamento' %}">Voltar</a>
        <input class="btn btn-warning" type="submit" value="Atualizar">
    </form>
{% endblock %}
