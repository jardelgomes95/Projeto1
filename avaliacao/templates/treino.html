{% extends 'adminlte/base.html' %}
{% load bootstrap %}
{% block content  %}

        {% csrf_token %}
        {{ form|bootstrap }}
        <a class="btn btn-secondary" href="{% url 'Lista_de_treinos' %}">Voltar</a>
        <input class="btn btn-primary" type="submit" value="Cadastrar">
    </form>
{% endblock %}
